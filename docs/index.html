<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./missj.css">
</head>
<body>
  <div id="app">加载中...</div>
   
  <script>
    window.$docsify = {
      name: '',
      repo: '',
	  loadNavbar: true,
	  loadSidebar: true,
	  coverpage: true,
      onlyCover: true,
	  subMaxLevel: 2,
	  mergeNavbar: true,
	  search: 'auto', // 默认值
      // 完整配置参数
	  search: {
        maxAge: 86400000,//过期时间,单位毫秒,默认一天
        paths: [], // or 'auto'
        placeholder: '请输入搜索关键字',
        noData: '没有搜到呦!',
        depth:4
	  },
	  count:{
		countable:true,
		fontsize:'0.9em',
		color:'rgb(90,90,90)',
		language:'chinese'
	  },
	  password: {
        value: 'mypassword',
        message: 'Please enter a password to view this page:'
      },
	  // 在需要加密的页面顶部显示密码输入框
        afterMounted: function() {
            // 获取密码输入框
            var passwordForm = document.querySelector('.password-form');
            // 创建密码输入框
            var passwordInput = document.createElement('input');
            passwordInput.setAttribute('type', 'password');
            // 创建登录按钮
            var loginButton = document.createElement('button');
            loginButton.innerText = 'Login';
            loginButton.setAttribute('style', 'margin-left: 10px;');
            // 将密码输入框和登录按钮添加到密码输入区域
            passwordForm.appendChild(passwordInput);
            passwordForm.appendChild(loginButton);
            // 获取需要加密的页面的 password-wrapper 元素
            var passwordWrapper = document.querySelector('.password-wrapper');
            // 显示密码输入框和登录按钮
            passwordWrapper.classList.toggle('show');
            // 为登录按钮添加点击事件监听器
            loginButton.addEventListener('click', function() {
                var passwordValue = passwordInput.value;
                if (passwordValue === window.$docsify.password.value) {
                    // 如果密码正确，显示需要加密的页面
                    passwordWrapper.classList.toggle('show');
                } else {
                    // 如果密码错误，显示错误提示信息
                    var errorMessage = document.createElement('p');
                    errorMessage.innerText = 'Invalid password. Please try again.';
                    errorMessage.setAttribute('style', 'color: red; margin-top: 10px;');
                    passwordForm.appendChild(errorMessage);
                }
            });
        }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="count.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 引入 docsify-plugin-password.js 插件 -->
  <script src="//unpkg.com/docsify-plugin-password"></script>
</body>
</html>
